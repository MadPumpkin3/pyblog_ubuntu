<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
    <a class="sidebar-brand d-flex align-items-center justify-content-conter" href="/">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fab fa-palfed"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Python Blog<sup>$</sup></div>
    </a>

    <li id="menu-coding" class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true"
            aria-controls="collapseUtilities">
            <i class="fas fa-fw fa-wrench"></i>
        </a>
        <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                {% for list in coding_menu %}
                    {% if list.is_root %}
                        <h6 class="collapse-header">{{list.title}}</h6>
                    {% endif %}
                    {% if not list.is_root %}
                        <a id="col-item-coding{{list.id}}" class="collapse-item pl-4" href="{{ list.get_absolute_url }}">{{list.title}}</a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </li>
</ul>
