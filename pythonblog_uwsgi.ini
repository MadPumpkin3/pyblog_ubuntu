[uwsgi]
chdir = /home/ubuntu/PYTHONBLOG/Pyblog
module = config.wsgi:application
home = /home/ubuntu/pyblog
master = True
processes = 5 
vacuum = true
max-requests = 5000
daemonize = /home/ubuntu/PYTHONBLOG/Pyblog/logs/uwsgi.log

uid = ubuntu
gid = ubuntu

socket = /home/ubuntu/PYTHONBLOG/Pyblog/config/nginx/pythonblog.sock
chown-socket = ubuntu:ubuntu
chmod-socket = 666
